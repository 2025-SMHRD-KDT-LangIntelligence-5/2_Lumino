<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- 공통 메타태그 -->
        <th:block th:replace="~{fragments/head :: common-meta}"></th:block>

        <title th:text="${categoryTitle} + ' - AI 도구 카테고리'">AI 도구 카테고리</title>

        <!-- 공통 CSS -->
        <th:block th:replace="~{fragments/head :: common-css}"></th:block>

        <link href="/css/category.css" rel="stylesheet" />

        <style>

            .form-control {
                  background: #FFFFFF;
                }

            /* ===== Workspace 카드 크기 ↓ (반쯤 줄이기) ===== */
                   #workspace-zone .card {
                     max-width: 900px;  /* 가로 폭 */
                     margin: 0 auto;
                     border-radius: 22px;
                     box-shadow: 0 6px 14px rgba(160, 140, 255, 0.12);
                   }
                   #workspace-zone .card-header { padding: .8rem 1rem; }
                   #workspace-zone .card-body   { padding: 1.0rem 1.25rem; } /* 세로 간격 축소 */

            /* ===== 워크스페이스 카드 내부 작은 스크롤바 ===== */
                   #workspace-zone .card-body::-webkit-scrollbar {
                     height: 6px; /* 스크롤바 높이 (가로 스크롤) */
                   }
                   #workspace-zone .card-body::-webkit-scrollbar-track {
                     background: rgba(200, 200, 220, 0.1);
                     border-radius: 10px;
                   }
                   #workspace-zone .card-body::-webkit-scrollbar-thumb {
                     background: linear-gradient(90deg, #b39aff, #8da6ff);
                     border-radius: 10px;
                   }
                   #workspace-zone .card-body::-webkit-scrollbar-thumb:hover {
                     background: linear-gradient(90deg, #9c8cff, #7d96ff);
                   }

            /* 워크스페이스 카드 로고 전용 스타일 */
               .workspace-logo {
                 width: 100%;
                 height: 100%;            /* 컨테이너를 채우도록 설정 */
                 object-fit: contain;     /* 상자 안에 맞게 축소 */
                 display: block;
                 border-radius: 12px;     /* 부드러운 모서리 (원하면 0으로 변경) */
                 background-color: transparent;
                 transition: transform 0.25s ease;
               }

               .workspace-logo:hover {
                 transform: scale(1.05);  /* 살짝 커지게 */
               }

           /* === 검색창 전체 래퍼 === */
               .search-bar {
                 max-width: 50vw;
                 width: 100%;
                 border-radius: 50px;
                 overflow: hidden;
                 background: rgba(255,255,255,0.3);
                 backdrop-filter: blur(12px);
                 border: 2px solid transparent;
                 background-image:
                   linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)),
                   linear-gradient(135deg, #b39aff, #8da6ff, #b7e8ff);
                 background-origin: border-box;
                 background-clip: content-box, border-box;
                 transition: all 0.4s ease;
                 box-shadow: 0 0 20px rgba(150,120,255,0.15);
               }

               /* === 입력창 === */
               .search-input {
                 border: none !important;
                 background: transparent !important;
                 padding: 0.8rem 1.2rem;
                 font-size: 1rem;
                 color: #3a3a3a;
                 width: 100%;
                 transition: all 0.3s ease;
               }
               .search-input::placeholder {
                 color: #aaa;
                 letter-spacing: 0.5px;
               }
               .search-input:focus {
                 outline: none;
                 color: #222;
               }

               /* === 아이콘 영역 === */
               .search-icon {
                 border: none !important;
                 background: transparent !important;
                 padding-right: 1.2rem;
                 color: #7d6aff;
                 transition: all 0.3s ease;
               }

               /* === 포커스 시 효과 (빛나는 오로라 테두리) === */
               .search-bar:focus-within {
                 background-image:
                   linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)),
                   linear-gradient(135deg, #c6b0ff, #b7e8ff, #91a8ff);
                 box-shadow: 0 0 25px rgba(150,120,255,0.35);
                 transform: scale(1.02);
               }

               /* === 엔터(Submit) 시 시각적 반응 === */
               .search-input:focus:valid {
                 animation: enterPulse 0.3s ease-out;
               }
               @keyframes enterPulse {
                 0%   { box-shadow: 0 0 0 rgba(150,120,255,0); }
                 50%  { box-shadow: 0 0 15px rgba(150,120,255,0.4); }
                 100% { box-shadow: 0 0 0 rgba(150,120,255,0); }
               }

           /* 엔터(Submit) 시 시각적 반응 */
               .enter-pulse {
                 animation: enterPulse 0.35s ease-out;
               }
               @keyframes enterPulse {
                 0%   { box-shadow: 0 0 0 rgba(150,120,255,0); }
                 50%  { box-shadow: 0 0 16px rgba(150,120,255,0.45); }
                 100% { box-shadow: 0 0 0 rgba(150,120,255,0); }
               }


            /* 모드 이미지 버튼 (이미지만 보이게) */
                .mode-btn{
                  all: unset;                  /* 기본 버튼 스타일 제거 */
                  display: flex !important;
                  align-items: center;
                  justify-content: center;
                  width: 6rem;              /* 크기 조정: 더 키우려면 값만 늘리세요 */
                  height: 4.25rem;
                  cursor: pointer;
                  margin: 0 auto;              /* 가운데 정렬 */
                }
                .mode-btn img{
                  width: 100%;
                  height: 100%;
                  display: block;
                  border-radius: 18px;         /* 이미지 모서리 살짝 라운드 (원한다면 0으로) */
                  pointer-events: none;        /* 클릭 판정은 버튼이 받도록 */
                }

                /* 호버 시 살짝 글로우 */
                .mode-btn:hover{
                  filter: drop-shadow(0 0 12px rgba(161,139,255,.55));
                  transform: translateZ(0);
                }

            /* === A-VERSE 감성 디테일 (라이트/다크 공통으로 덮어쓰기) === */

                /* 1) 네비게이션/사이드바 글래스 질감 */
                .topnav,
                .sidenav {
                  backdrop-filter: blur(12px);
                  -webkit-backdrop-filter: blur(12px);
                }
                body[data-theme="light"] .topnav,
                body[data-theme="light"] .sidenav {
                  background: rgba(255,255,255,0.60);
                  border: 1px solid rgba(180,180,255,0.20);
                  box-shadow: 0 6px 18px rgba(160,140,255,0.10);
                }
                body[data-theme="dark"] .topnav,
                body[data-theme="dark"] .sidenav {
                  background: rgba(20,20,35,0.45);
                  border: 1px solid rgba(160,160,220,0.12);
                  box-shadow: 0 8px 24px rgba(10,10,20,0.45);
                }

                /* 3) 카드 부유감 */
                .card.lift:hover {
                  transform: translateY(-4px);
                  box-shadow: 0 10px 28px rgba(160,140,255,0.22);
                }

                /* 6) 페이지 헤더(로고 영역) 글로시 오버레이 */
                .page-header {
                  position: relative; overflow: hidden;
                }
                .page-header::after{
                  content:"";
                  position:absolute; inset:0;
                  background:
                    radial-gradient(600px 180px at 10% -10%, rgba(179,154,255,0.15), transparent 60%),
                    radial-gradient(500px 160px at 85% -10%, rgba(141,166,255,0.12), transparent 60%);
                  pointer-events: none;
                }

                /* 7) 버튼/링크 호버 오로라 흐름 */
                .btn:hover, .nav-link:hover {
                  background: linear-gradient(120deg,#b39aff,#8da6ff,#b7e8ff);
                  background-size: 200% 200%;
                  animation: moveGlow 1.5s ease infinite;
                }
                @keyframes moveGlow {
                  0%{ background-position: 0% 50%; }
                  100%{ background-position: 100% 50%; }
                }

                /* 8) 검색창 고급 테두리 & 포커스 */
                .page-header-search .input-group {
                  border-radius: 9999px; overflow: hidden;
                  border: 1px solid rgba(161, 139, 255, 0.35);
                  box-shadow:
                    0 2px 14px rgba(0,0,0,0.08),
                    0 0 0 1px rgba(161, 139, 255, 0.20) inset;
                  backdrop-filter: blur(8px);
                }
                .page-header-search .form-control {
                  background: #ffffff;
                }
                body[data-theme="dark"] .page-header-search .form-control {
                  background: rgba(20,20,30,0.75); color: #eaeaf4;
                }
                .page-header-search .form-control:focus {
                  box-shadow: 0 0 0 3px rgba(180,159,255,0.25);
                }

                /* 9) 사이드 메뉴 글씨를 오른쪽으로 조금 더 */
                .sidenav .nav-link {
                  padding-left: 1.1rem;
                }
                .sidenav .sidenav-menu-nested .nav-link {
                  padding-left: 1.8rem;
                }


            /* ========== A-VERSE Section Base (Lavender Glass) ========== */
                .az-section {
                  padding: 20px 0 30px;
                  background: linear-gradient(180deg, var(--az-lav-1, #efeaff), rgba(0,0,0,0));
                }

                /* 섹션 타이틀: 중앙정렬 + 밑줄 */
                .az-section .section-title {
                  margin: 0 0 18px;
                  font-weight: 800;
                  font-size: 1.55rem;
                  letter-spacing: .4px;
                  text-align: center;
                  background: linear-gradient(90deg,#a99aff,#c0b5ff,#dcd6ff);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  position: relative;
                  display: inline-block;
                }
                .az-section .section-title::after {
                  content: "";
                  display: block;
                  margin: 10px auto 0;
                  width: 180px;
                  height: 3px;
                  border-radius: 999px;
                  background: linear-gradient(90deg,#c9bfff,#bcd0ff);
                  box-shadow: 0 4px 12px rgba(160,140,255,.25);
                }

                /* 그리드 간격(Explore 2열) */
                .az-section .row.gx-explore { --bs-gutter-x: 2rem; --bs-gutter-y: 2rem; }

                /* 라벤더 글래스 카드 */
                .metric-card{
                  border: 0; border-radius: 22px;
                  background: linear-gradient(90deg,#dcd6ff,#c8c1ff);
                  box-shadow: 0 6px 18px rgba(160,140,255,.12);
                  overflow: hidden;
                  transition: transform .18s ease, box-shadow .18s ease;
                }
                .metric-card:hover{ transform: translateY(-2px); box-shadow: 0 10px 28px rgba(160,140,255,.22); }

                /* 카드 헤더: 좌/우 정렬 옵션 */
                .metric-card .card-header{
                  border:0; padding:16px 22px;
                  background: linear-gradient(90deg,#dcd6ff,#c8c1ff);
                  display:flex; align-items:center;
                  color:#4b3d84 !important; font-weight:700; font-size:1.05rem;
                }
                .metric-card .card-header.header-left { justify-content:flex-start; }
                .metric-card .card-header.header-right{ justify-content:flex-end;   }

                .metric-card .card-body{
                  background: linear-gradient(180deg,#ffffff,rgba(255,255,255,.7));
                  padding: 20px 22px 22px;
                }

                /* 카드 내부 링크 파랑 제거 */
                #workspace-zone a, #explore-zone a { color: inherit !important; text-decoration:none; }

                    /* ===== 공통 섹션 배경 & 제목 라인 ===== */
                    .az-section {
                      position: relative;
                      background: linear-gradient(180deg, #f3f5ff 0%, #eef0ff 100%);
                      border-radius: 28px;
                      padding: 20px 22px 30px; /* 상하 여백 축소 */
                      box-shadow: 0 12px 36px rgba(40, 30, 120, 0.06) inset;
                      margin-bottom: 40px;
                    }

                    .az-section .section-title {
                      text-align: center;
                      font-weight: 800;
                      letter-spacing: 0.5px;
                      color: #7d6aff;
                      opacity: .95;
                      margin-bottom: 18px;
                    }
                    .az-section .section-title::after {
                      content: "";
                      display: block;
                      width: 140px;
                      height: 3px;
                      margin: 10px auto 0;
                      border-radius: 999px;
                      background: linear-gradient(90deg, #b39aff, #8da6ff, #b7e8ff);
                    }

            :root{
                  --lav-1:#ede9ff; --lav-2:#e6ddff; --lav-3:#dcd6ff;
                  --ink-1:#26324b; --ink-2:#4b5675; --ink-3:#7d84a0;
                  --brand:#9c8cff; --accent:#a7b7ff;
                  --card-r:18px; --tile-r:18px; --shadow:0 8px 24px rgba(30,16,80,.08);
                }

                /* 한글 가독 폰트(시스템+나눔스퀘어/프리텐다드 명시) */
                body{ font-family: Pretendard, "Noto Sans KR", "Apple SD Gothic Neo", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
                h1,h2,h3,h4,h5{ color:var(--ink-1); letter-spacing:.1px; }
                .small, .text-muted{ color:var(--ink-3)!important; }


            /* ==============================
               Elegant Universal Body Background
               ============================== */
            html, body {
              height: 100%;
              margin: 0;
              padding: 0;
              background-color: #f9f9ff;
              background-image:
                /* subtle inner glow (top-left) */
                radial-gradient(1200px 480px at 8% -10%, rgba(173,153,255,.12), transparent 60%),
                /* soft diagonal lavender flow */
                linear-gradient(135deg, #fafaff 0%, #f3f5ff 50%, #ecefff 100%),
                /* gentle vignette edges */
                radial-gradient(1200px 600px at 50% 120%, rgba(170,160,255,.08), transparent 70%);
              background-attachment: fixed;
              background-repeat: no-repeat;
              background-size: cover;
              color: #242a39;
              transition: background 0.6s ease, color 0.4s ease;
            }

            /***** Chrome/Edge *****/
                *::-webkit-scrollbar{ height:10px; width:10px; }
                *::-webkit-scrollbar-thumb{
                  background: linear-gradient(var(--brand), var(--accent));
                  border-radius:999px; border:2px solid transparent; background-clip: content-box;
                }
                *::-webkit-scrollbar-track{ background: transparent; }
                /***** Firefox *****/
                *{
                  scrollbar-color: color-mix(in oklab, var(--brand) 55%, #cfd6ff) transparent;
                  scrollbar-width: thin;
                }

            /* 워크스페이스 헤더 액션 버튼 */
                .ws-edit-btn i, .ws-delete-btn i { width: 1rem; height: 1rem; }
                .btn-transparent-dark { background: transparent; border: none; color: #555a66; }
                .btn-transparent-danger { background: transparent; border: none; color: #e04343; }

                .ws-edit-btn:hover { color: #7c6cff; }
                .ws-delete-btn:hover { color: #ff5a5a; }

                 /* lumino 링크 스타일: 검은색, 클릭 효과 제거 */
                 .lumino-link {
                     color: #000 !important;
                     text-decoration: none;
                     cursor: default;
                     pointer-events: none;
                 }
                 .lumino-link:hover,
                 .lumino-link:active,
                 .lumino-link:focus {
                     color: #000 !important;
                     text-decoration: none;
                     transform: none !important;
                     animation: none !important;
                     transition: none !important;
                 }


                /* ===== 카드 레이아웃(간격) ===== */
                /* 로고 ↔ 라벨 간격은 유지, 라벨 ↔ 버튼은 별도로 조정할 것 */
                .compare-tool-item .d-flex.flex-column.align-items-center {
                  gap: 14px;
                }

                /* ===== 라벨(툴 이름) ===== */
                .toolname{
                  display: inline-flex;
                  align-items: center;
                  justify-content: center;
                  gap: 6px;

                  background: rgba(255, 255, 255, 0.88);
                  color: #1a1a1a;
                  font-weight: 600;
                  font-size: 0.92rem;
                  letter-spacing: 0.2px;

                  padding: 8px 18px;
                  border-radius: 999px;
                  border: 1px solid rgba(75, 46, 230, 0.08);
                  box-shadow: 0 2px 6px rgba(75,46,230,0.06);
                  transition: all 0.25s ease;
                  margin: 0;
                  margin-top: 0.5rem; /* 상단 마진 추가 */
                }

                /* 라벨 앞 포인트 점 */
                .toolname::before{
                  content: "•";
                  color: #7d6aff;
                  font-size: 1.15rem;
                  line-height: 1;
                  margin-right: 3px;
                }

                /* hover 시 살짝만 밝게 */
                .compare-tool-item:hover .toolname{
                  background: rgba(255, 255, 255, 0.96);
                  border-color: rgba(75, 46, 230, 0.15);
                  box-shadow: 0 4px 10px rgba(75,46,230,0.12);
                  transform: translateY(-1px);
                }

                /* ===== 버튼(사이트/상세설명) ===== */
                .compare-tool-item .btn.btn-sm.btn-secondary{
                  background: var(--accent);
                  color: #fff;
                  border: none;
                  padding: 6px 14px;
                  font-weight: 600;
                  border-radius: 999px;
                  box-shadow: 0 2px 5px rgba(75,46,230,0.20);
                  transition: background-color .2s ease, box-shadow .2s ease, transform .2s ease;
                }

                .compare-tool-item .btn.btn-sm.btn-secondary:hover{
                  background: #4328e0; /* var(--accent)보다 살짝 진하게 */
                  box-shadow: 0 4px 10px rgba(75,46,230,0.30);
                  transform: translateY(-1px);
                }

                /* ===== 라벨 ↔ 버튼 간격(핵심) ===== */
                /* 버튼 묶음이 라벨에 더 붙도록 상단 마진을 음수로 당김 */
                .compare-tool-item .toolname + .d-flex{
                  margin-top: -6px !important; /* -4~-8px 사이에서 취향대로 조절 */
                }

                /* ===== 접근성(모션 민감) ===== */
                @media (prefers-reduced-motion: reduce){
                  .toolname,
                  .compare-tool-item .btn.btn-sm.btn-secondary{
                    transition:none;
                  }
                }


        </style>

        <!-- 공통 스크립트 라이브러리 -->
        <th:block th:replace="~{fragments/head :: common-scripts-head}"></th:block>
    </head>
    <body class="nav-fixed" data-theme="light">
        <!-- 상단 네비게이션 (Fragment) -->
        <div th:replace="~{fragments/header :: header}"></div>
        <!-- 네비게이션 전체 레이아웃 -->
        <div id="layoutSidenav">
            <!-- 왼쪽 사이드바 (Fragment) -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-xl px-4 mt-4">
                        <h1 class="mb-4">AI 도구 카테고리</h1>
                        
                        <!-- 검색창 -->
                        <div class="page-header-search"
                             style="min-height: 5vh; display: flex; align-items: center; justify-content: center; margin-top: 4rem; margin-bottom: 4rem;">
                            <form id="searchForm" class="input-group input-group-joined search-bar" action="/search" method="get">
                                <div class="input-group input-group-joined search-bar" style="max-width: 50vw; width: 100%; border-radius: 9999px; overflow: hidden;">
                                    <input class="form-control" type="text" name="keyword" placeholder="Search..." aria-label="Search" autofocus style="border: none;" th:value="${keyword}" />
                                    <span class="input-group-text search-icon" style="border: none;"><i data-feather="search"></i></span>
                                </div>
                            </form>
                        </div>

                        <!-- ====================================================워크스페이스 가져가세요=============================================================================== -->

                        <!-- ========== Workspace Zone (라벤더 배경 + 타이틀 밑줄) ========== -->
                        <section id="workspace-zone" class="az-section">
                            <div class="container-xl px-4">
                                <h2 class="section-title">Workspace Zone</h2>

                                <!-- 기존 AI Tools 카드 그대로 넣되, 불필요한 inline-style 제거 권장 -->
                                <div class="card mt-4">
                                    <div class="card-header d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <div class="icon-stack bg-secondary-soft text-secondary me-3"><i data-feather="cpu"></i></div>
                                            <div>
                                                <h5 class="mb-0" id="workspace-title-category" th:text="${defaultWorkspace != null ? defaultWorkspace.workspaceName : 'Workspace'}"
                                                    contenteditable="false"
                                                    style="cursor: text; padding: 4px 8px; border-radius: 4px; min-width: 120px;">Workspace</h5>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-column align-items-end gap-2">
                                            <div class="d-flex gap-2">
                                                <button type="button" class="btn btn-sm btn-secondary"
                                                        onclick="createNewWorkspaceMode()">
                                                    <i data-feather="plus" style="width: 14px; height: 14px;"></i>
                                                    새 워크스페이스
                                                </button>
                                                <button type="button" class="btn btn-sm btn-transparent-dark" id="toggleDeleteMode"
                                                        onclick="toggleDeleteMode()"
                                                        title="도구 삭제">
                                                    <i data-feather="trash-2" style="color: #dc3545;"></i>
                                                </button>
                                            </div>
                                        <div class="d-flex align-items-center">
                                            <label class="small text-muted me-2" for="workspace-select-inline">Workspace</label>
                                            <select class="form-select form-select-sm" id="workspace-select-inline" style="min-width:160px;" onchange="changeWorkspace(this)">
                                                <option value="">워크스페이스 선택</option>
                                                <option th:each="workspace : ${workspaces}"
                                                        th:value="${workspace.workspace_id}"
                                                        th:text="${workspace.workspace_name}"
                                                        th:selected="${workspace.workspace_id == 1}">
                                                    Workspace Name
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                    <div class="card-body" style="overflow-x: auto; overflow-y: hidden;">
                                        <div class="row g-3 justify-content-start flex-nowrap">

                                            <!-- 워크스페이스 도구 목록 -->

        <script>
            // 프론트엔드 검색 기능 (toolname 기준 필터링)
            const searchInput = document.querySelector('input[name="keyword"]');
            const toolsGrid = document.querySelector('.tools-grid');

            if (searchInput && toolsGrid) {
                let searchTimeout;

                // 입력할 때마다 검색
                searchInput.addEventListener('input', function(e) {
                    const keyword = e.target.value.trim();

                    // 디바운싱: 입력 후 300ms 대기
                    clearTimeout(searchTimeout);

                    searchTimeout = setTimeout(() => {
                        filterToolsByName(keyword);
                    }, 300);
                });

                // Enter 키로도 검색
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const keyword = e.target.value.trim();
                        filterToolsByName(keyword);
                    }
                });

                // 페이지 로드 시 URL 파라미터에서 keyword 읽어서 자동 검색
                window.addEventListener('DOMContentLoaded', function() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const keyword = urlParams.get('keyword');

                    if (keyword && keyword.trim().length > 0) {
                        // 검색창에 키워드 입력
                        searchInput.value = keyword;
                        // 자동으로 검색 실행
                        filterToolsByName(keyword);
                    }
                });
            }

            function filterToolsByName(keyword) {
                const toolsGrid = document.querySelector('.tools-grid');
                if (!toolsGrid) return;

                // 모든 도구 아이템 가져오기
                const allToolItems = toolsGrid.querySelectorAll('.compare-tool-item');

                // 검색어를 소문자로 변환
                const searchKeyword = keyword.toLowerCase().trim();

                let visibleCount = 0;

                // 각 도구를 검사
                allToolItems.forEach(item => {
                    // .toolname 요소에서 도구 이름 가져오기
                    const toolNameEl = item.querySelector('.toolname');

                    if (!toolNameEl) return;

                    // 도구 이름을 소문자로 변환
                    const toolName = toolNameEl.textContent.toLowerCase().trim();

                    // 검색어가 비어있으면 모두 표시
                    if (searchKeyword.length === 0) {
                        item.style.display = 'block';
                        visibleCount++;
                    }
                    // 검색어가 있으면 부분 일치 확인
                    else if (toolName.includes(searchKeyword) || searchKeyword.includes(toolName)) {
                        item.style.display = 'block';
                        visibleCount++;
                    }
                    // 일치하지 않으면 숨김
                    else {
                        item.style.display = 'none';
                    }
                });

                // 검색 결과가 없을 때 메시지 표시
                let noResultMsg = document.querySelector('.no-result-message');

                if (searchKeyword.length > 0 && visibleCount === 0) {
                    if (!noResultMsg) {
                        noResultMsg = document.createElement('div');
                        noResultMsg.className = 'col-12 text-center no-result-message';
                        noResultMsg.innerHTML = '<p class="text-muted" style="margin-top: 2rem; font-size: 1.1rem;">검색 결과가 없습니다.</p>';
                        toolsGrid.appendChild(noResultMsg);
                    } else {
                        noResultMsg.style.display = 'block';
                    }
                } else {
                    if (noResultMsg) {
                        noResultMsg.style.display = 'none';
                    }
                }
            }
        </script>

                    })
                    .catch(error => {
                        console.error('워크스페이스 로드 실패:', error);
                        alert('워크스페이스를 불러오는데 실패했습니다.');
                    });
            }

            // 삭제 모드 토글
            let isDeleteModeActive = false;

            function toggleDeleteMode() {
                isDeleteModeActive = !isDeleteModeActive;
                const deleteIcons = document.querySelectorAll('.tool-delete-icon');
                const toggleBtn = document.getElementById('toggleDeleteMode');

                if (isDeleteModeActive) {
                    deleteIcons.forEach(icon => {
                        icon.style.display = 'flex';
                    });
                    toggleBtn.innerHTML = '<i data-feather="x" style="color: #6c757d;"></i>';
                    toggleBtn.title = '취소';
                } else {
                    deleteIcons.forEach(icon => {
                        icon.style.display = 'none';
                    });
                    toggleBtn.innerHTML = '<i data-feather="trash-2" style="color: #dc3545;"></i>';
                    toggleBtn.title = '도구 삭제';
                }

                // Feather icons 다시 초기화
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            }

            // 워크스페이스에서 도구 삭제
            function deleteToolFromWorkspace(toolId) {
                const workspaceId = document.getElementById('workspace-select-inline')?.value;

                if (!workspaceId) {
                    alert('워크스페이스를 선택해주세요.');
                    return;
                }

                if (!confirm('이 도구를 삭제하시겠습니까?')) {
                    return;
                }

                fetch(`/api/workspace/${workspaceId}/tool/${toolId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('삭제 실패');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('도구가 삭제되었습니다.');
                    // 워크스페이스 새로고침
                    const selectElement = document.getElementById('workspace-select-inline');
                    if (selectElement) {
                        changeWorkspace(selectElement);
                    }
                    // 삭제 모드 해제
                    isDeleteModeActive = true;
                    toggleDeleteMode();
                })
                .catch(error => {
                    console.error('도구 삭제 실패:', error);
                    alert('도구 삭제에 실패했습니다.');
                });
            }
        </script>

        <!-- Add Tool Modal -->
        <div class="modal fade" id="addToolModal" tabindex="-1" aria-labelledby="addToolModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" style="max-width: 600px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addToolModalLabel">도구 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                        <div id="toolsContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // 카테고리 이름 매핑
            const categoryNames = {
                1: '글',
                2: '그림',
                3: '음악/음성',
                4: '코딩/개발',
                5: '영상',
                6: '검색',
                7: '교육/학습'
            };

            // Add Tool 모달 열기
            function showAddToolModal() {
                console.log('=== showAddToolModal 시작 ===');
                console.log('isNewWorkspaceMode:', isNewWorkspaceMode);

                const modalElement = document.getElementById('addToolModal');
                console.log('모달 요소:', modalElement);

                if (!modalElement) {
                    console.error('모달 요소를 찾을 수 없음!');
                    return;
                }

                try {
                    const modal = new bootstrap.Modal(modalElement);
                    console.log('모달 생성 완료');
                    modal.show();
                    console.log('모달 show 호출 완료');
                    loadToolsForModal();
                    console.log('도구 목록 로딩 시작');
                } catch (error) {
                    console.error('모달 열기 실패:', error);
                }
            }

            // 도구 목록 로드
            function loadToolsForModal() {
                fetch('/api/tools/all')
                    .then(response => response.json())
                    .then(tools => {
                        const container = document.getElementById('toolsContainer');
                        container.innerHTML = '';

                        // 카테고리별로 그룹화
                        const toolsByCategory = {};
                        tools.forEach(tool => {
                            const categoryId = tool.categoryId || 0;
                            if (!toolsByCategory[categoryId]) {
                                toolsByCategory[categoryId] = [];
                            }
                            toolsByCategory[categoryId].push(tool);
                        });

                        // 카테고리별로 표시
                        Object.keys(toolsByCategory).sort().forEach(categoryId => {
                            const categoryTools = toolsByCategory[categoryId];
                            const categoryName = categoryNames[categoryId] || '기타';

                            // 카테고리 헤더
                            const categoryHeader = document.createElement('div');
                            categoryHeader.className = 'mb-3 mt-4 d-flex align-items-center';
                            categoryHeader.innerHTML = `
                                <h6 class="fw-bold text-secondary mb-0 me-3">${categoryName}</h6>
                                <div style="flex: 1; height: 2px; background: linear-gradient(90deg, #9c8cff, #a7b7ff); border-radius: 1px;"></div>
                            `;
                            container.appendChild(categoryHeader);

                            // 도구 그리드 (가로 3줄)
                            const toolsGrid = document.createElement('div');
                            toolsGrid.className = 'row g-2 mb-4';

                            categoryTools.forEach(tool => {
                                const toolCol = document.createElement('div');
                                toolCol.className = 'col-4';

                                const card = document.createElement('div');
                                card.className = 'card text-center';
                                card.style.cssText = 'cursor: pointer; border: 1px solid #dee2e6; border-radius: 0.75rem; padding: 0.5rem; height: 100%;';

                                // addEventListener를 사용하여 이벤트 핸들러 추가
                                card.addEventListener('click', function(e) {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    console.log('도구 클릭됨:', tool.toolName, 'ID:', tool.toolId);
                                    selectToolForWorkspace(tool.toolId, tool.toolName);
                                });

                                const cardBody = document.createElement('div');
                                cardBody.className = 'card-body p-2';

                                const img = document.createElement('img');
                                img.src = `/assets/img/logo_img/${encodeURIComponent(tool.toolName)}.png`;
                                img.alt = `${tool.toolName} Logo`;
                                img.className = 'img-fluid mb-2';
                                img.style.cssText = 'max-width: 60px; max-height: 60px; object-fit: contain;';
                                img.onerror = function() { this.src = '/assets/img/logo_img/default.png'; };

                                const toolNameDiv = document.createElement('div');
                                toolNameDiv.style.cssText = 'font-size: 0.75rem; font-weight: 600; color: #333; margin-top: 0.5rem; text-align: center;';
                                toolNameDiv.textContent = tool.toolName;

                                cardBody.appendChild(img);
                                cardBody.appendChild(toolNameDiv);
                                card.appendChild(cardBody);
                                toolCol.appendChild(card);
                                toolsGrid.appendChild(toolCol);
                            });

                            container.appendChild(toolsGrid);
                        });
                    })
                    .catch(error => {
                        console.error('도구 로드 실패:', error);
                        document.getElementById('toolsContainer').innerHTML = '<p class="text-danger">도구를 불러오는데 실패했습니다.</p>';
                    });
            }

            // 새 워크스페이스 ID 저장
            let newWorkspaceId = null;

            // 도구 선택
            function selectToolForWorkspace(toolId, toolName) {
                console.log('=== selectToolForWorkspace 호출 ===');
                console.log('toolId:', toolId, 'toolName:', toolName);
                console.log('isNewWorkspaceMode:', isNewWorkspaceMode);
                console.log('현재 newWorkspaceId:', newWorkspaceId);

                // 새 워크스페이스 생성 모드
                if (isNewWorkspaceMode) {
                    const titleElement = document.getElementById('workspace-title-category');
                    let workspaceName = titleElement ? titleElement.textContent.trim() : '';
                    console.log('현재 워크스페이스 이름:', workspaceName);

                    // 워크스페이스가 아직 생성되지 않았으면 생성
                    if (!newWorkspaceId) {
                        console.log('새 워크스페이스 생성 시작');
                        // 이름 확인
                        if (!workspaceName || workspaceName === '새 워크스페이스' || workspaceName === 'Workspace') {
                            workspaceName = prompt('워크스페이스 이름을 입력해주세요:', '');
                            if (!workspaceName || !workspaceName.trim()) {
                                console.log('워크스페이스 이름 입력 취소됨');
                                return;
                            }
                            workspaceName = workspaceName.trim();
                            console.log('입력받은 워크스페이스 이름:', workspaceName);
                            if (titleElement) {
                                titleElement.textContent = workspaceName;
                                titleElement.contentEditable = 'false';
                                titleElement.style.border = 'none';
                            }
                        }

                        // 워크스페이스 생성
                        console.log('워크스페이스 생성 API 호출:', workspaceName);
                        fetch('/api/workspace', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ workspaceName: workspaceName, userId: 1 })
                        })
                        .then(response => {
                            console.log('워크스페이스 생성 응답:', response.status);
                            return response.json();
                        })
                        .then(workspace => {
                            console.log('워크스페이스 생성 완료:', workspace);
                            // workspace_id 또는 workspaceId 둘 다 체크
                            newWorkspaceId = workspace.workspace_id || workspace.workspaceId;
                            console.log('newWorkspaceId 설정됨:', newWorkspaceId);

                            // 워크스페이스 선택 드롭다운 업데이트
                            const selectElement = document.getElementById('workspace-select-inline');
                            if (selectElement) {
                                const option = document.createElement('option');
                                option.value = newWorkspaceId;
                                option.text = workspaceName;
                                option.selected = true;
                                selectElement.appendChild(option);
                                console.log('드롭다운 업데이트 완료');
                            }

                            // 도구 추가
                            console.log('첫 번째 도구 추가 시작');
                            addToolToCurrentWorkspace(toolId, toolName);
                        })
                        .catch(error => {
                            console.error('워크스페이스 생성 에러:', error);
                            alert('워크스페이스 생성 실패');
                        });
                    } else {
                        // 이미 생성된 워크스페이스에 도구 추가
                        console.log('기존 워크스페이스에 도구 추가');
                        addToolToCurrentWorkspace(toolId, toolName);
                    }
                    return;
                }

                // 기존 워크스페이스에 도구 추가
                const workspaceId = document.getElementById('workspace-select-inline')?.value;
                if (!workspaceId) {
                    alert('워크스페이스를 먼저 선택해주세요.');
                    return;
                }

                fetch(`/api/workspace/${workspaceId}/add-tool/${toolId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('서버 응답 오류: ' + response.status);
                    }
                    return response.json();
                })
                .then(() => {
                    alert(`${toolName}이(가) 추가되었습니다.`);
                    bootstrap.Modal.getInstance(document.getElementById('addToolModal')).hide();
                    changeWorkspace(document.getElementById('workspace-select-inline'));
                })
                .catch(error => {
                    console.error('에러:', error);
                    alert('실패했습니다.');
                });
            }

            // 현재 워크스페이스에 도구 추가 (새 워크스페이스 모드용)
            function addToolToCurrentWorkspace(toolId, toolName) {
                console.log('=== addToolToCurrentWorkspace 호출 ===');
                console.log('newWorkspaceId:', newWorkspaceId);
                console.log('toolId:', toolId);
                console.log('toolName:', toolName);

                fetch(`/api/workspace/${newWorkspaceId}/add-tool/${toolId}`, {
                    method: 'POST'
                })
                .then(response => {
                    console.log('응답 상태:', response.status);
                    if (!response.ok) {
                        throw new Error('서버 응답 오류: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('도구 추가 성공:', data);
                    alert(`${toolName}이(가) 추가되었습니다.`);

                    // 도구 목록에 추가
                    const toolsContainer = document.querySelector('#workspace-zone .row.g-3');
                    if (toolsContainer) {
                        // Add Tool 버튼 찾기
                        const addToolBtn = toolsContainer.querySelector('.col-auto:last-child');

                        // 새 도구 HTML 생성
                        const newToolHtml = `
                            <div class="col-auto tool-item" data-tool-id="${toolId}">
                                <div class="d-flex flex-column align-items-center position-relative">
                                    <div class="card lift lift-sm text-center rounded-4" style="border-radius: 1.5rem; aspect-ratio: 1 / 1; display: block; text-decoration: none; width: 130px; max-width: 130px; height: 130px;">
                                        <div class="card-body d-flex flex-column align-items-center justify-content-center" style="width: 100%; height: 100%; padding: 0.5rem;">
                                            <img src="/assets/img/logo_img/${toolName}.png" alt="${toolName} Logo" class="workspace-logo">
                                        </div>
                                    </div>
                                    <div class="tool-delete-icon" style="position: absolute; top: -8px; right: -8px; width: 28px; height: 28px; border-radius: 50%; background: #dc3545; display: none; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 10;"
                                         onclick="deleteToolFromWorkspace(${toolId})">
                                        <i data-feather="x" style="width: 18px; height: 18px; color: white; stroke-width: 3;"></i>
                                    </div>
                                    <div class="toolname">${toolName}</div>
                                </div>
                            </div>
                        `;

                        // Add Tool 버튼 앞에 삽입
                        if (addToolBtn) {
                            addToolBtn.insertAdjacentHTML('beforebegin', newToolHtml);
                        }

                        // Feather icons 재초기화
                        if (typeof feather !== 'undefined') {
                            feather.replace();
                        }
                    }

                    // 모달 닫기
                    bootstrap.Modal.getInstance(document.getElementById('addToolModal')).hide();
                })
                .catch(error => {
                    console.error('에러:', error);
                    alert('도구 추가 실패');
                });
            }
        </script>

        </body>
</html>
