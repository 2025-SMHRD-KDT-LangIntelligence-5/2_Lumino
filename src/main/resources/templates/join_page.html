<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin Pro</title>
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/join.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="/assets/img/LogoNotBG.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
        <style>

           body {
           background: linear-gradient(140deg, #f4efff 0%, #e4d8ff 25%, #d8e4ff 60%, #c9cbff 100%);
           }

           .card-body{
           background-color : #fff;
           }

           .service-logo {
           margin-top: 50px;
           display: flex;
           justify-content: center;
           }

           .btn-facebook {
           background-color: #0061F2;
           border-color: #0061F2;
           }

           .btn-facebook:hover {
           background-color: #92BCF9;
           border-color: #92BCF9;
           }

           .btn-github {
           background-color: #212832;
           border-color: #212832;
           }

           .btn-github:hover {
           background-color: #A0A3A8;
           border-color: #A0A3A8;
           }

           .btn-x {
           background-color: #212832;
           border-color: #212832;
           }

           .btn-x:hover {
           background-color: #A0A3A8;
           border-color: #A0A3A8;
           }

           .btn-google {
           background-color: #009259;
           border-color: #009259;
           }

           .btn-google:hover {
           background-color: #92DBBF;
           border-color: #92DBBF;
           }

        </style>
    </head>

    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="service-logo">
                            <a href="/index"><img src="/assets/img/RightServiceLogo.png" alt="service_logo"></a>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-xl-8 col-lg-9">
                                <!-- Social registration form-->
                                    <div class="card-body p-5 text-center" style="border-radius: 10px 10px 0 0;">
                                        <div class="h3 fw-light mb-3">계정 만들기</div>
                                        <!-- Social registration links-->
                                        <a class="btn btn-icon btn-facebook mx-1" href="#!"><i class="fab fa-facebook-f fa-fw fa-sm text-white"></i></a>
                                        <a class="btn btn-icon btn-github mx-1" href="#!"><i class="fab fa-github fa-fw fa-sm text-white"></i></a>
                                        <a class="btn btn-icon btn-google mx-1" href="#!"><i class="fab fa-google fa-fw fa-sm text-white"></i></a>
                                        <a class="btn btn-icon btn-x mx-1" href="#!"><span class="fw-bold text-white">x</span></a>
                                    </div>
                                    <hr class="my-0" />
                                    <div class="card-body p-5">
                                        <!-- Login form-->
                                        <form>
                                            <!-- Form Row-->
                                            <div class="row gx-3 mb-3">

                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputName">이름</label>
                                                    <input class="form-control form-control-solid" id="inputName" type="text" placeholder="" aria-label="Name" aria-describedby="nameExample" />
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputEmailAddress">이메일 주소</label>
                                                    <input class="form-control form-control-solid" id="inputEmailAddress" type="email" placeholder="" aria-label="Email" aria-describedby="emailExample" />
                                                </div>
                                            </div>

                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputPassword">비밀번호</label>
                                                    <input class="form-control form-control-solid" id="inputPassword" type="password" placeholder="" aria-label="Password" aria-describedby="passwordExample" />
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputConfirmPassword">비밀번호 확인</label>
                                                    <input class="form-control form-control-solid" id="inputConfirmPassword" type="password" placeholder="" aria-label="Confirm Password" aria-describedby="confirmPasswordExample" />
                                                </div>
                                            </div>
                                            <!-- 계정생성 버튼 -->
                                            <div class="d-flex justify-content-end">
                                                <a class="btn btn-secondary" href="#!">계정 생성</a>
                                            </div>
                                        </form>
                                    </div>
                                    <hr class="my-0" />
                                    <div class="card-body px-5 py-4 d-flex align-items-center justify-content-start" style="border-radius: 0 0 10px 10px;">
                                        <div class="small text-center">
                                            계정이 있나요?
                                            <a href="/login_page">로그인</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
