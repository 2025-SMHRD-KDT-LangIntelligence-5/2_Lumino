              height: 100%;

                /* subtle inner glow (top-left) */

                /* gentle vignette edges */

              background-attachment: fixed;
              background-repeat: no-repeat;
              background-size: cover;
              color: #242a39;
              transition: background 0.6s ease, color 0.4s ease;

                *::-webkit-scrollbar{ height:10px; width:10px; }

                /* 모드 이미지 버튼 (이미지만 보이게) */

                  all: unset;                  /* 기본 버튼 스타일 제거 */

                .mode-btn img{
                  width: 100%;
                  height: 100%;
                  display: block;
                  border-radius: 18px;         /* 이미지 모서리 살짝 라운드 (원한다면 0으로) */

                }

                /* 호버 시 살짝 글로우 */
                .mode-btn:hover{
                  filter: drop-shadow(0 0 12px rgba(161,139,255,.55));
                  transform: translateZ(0);

            /* === 검색창 전체 래퍼 === */
                .search-bar {
                  max-width: 50vw;
                  width: 100%;
                  border-radius: 50px;
                  overflow: hidden;
                  background: rgba(255,255,255,0.3);
                  backdrop-filter: blur(12px);
                  border: 2px solid transparent;
                  background-image:
                    linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)),
                    linear-gradient(135deg, #b39aff, #8da6ff, #b7e8ff);
                  background-origin: border-box;
                  background-clip: content-box, border-box;
                  transition: all 0.4s ease;
                  box-shadow: 0 0 20px rgba(150,120,255,0.15);
                }

                /* === 입력창 === */
                .search-input {
                  border: none !important;
                  background: transparent !important;
                  padding: 0.8rem 1.2rem;
                  font-size: 1rem;
                  color: #3a3a3a;
                  width: 100%;
                  transition: all 0.3s ease;
                }
                .search-input::placeholder {
                  color: #aaa;
                  letter-spacing: 0.5px;
                }
                .search-input:focus {
                  outline: none;
                  color: #222;
                }

                /* === 아이콘 영역 === */
                .search-icon {
                  border: none !important;
                  background: transparent !important;
                  padding-right: 1.2rem;
                  color: #7d6aff;
                  transition: all 0.3s ease;
                }

                /* === 포커스 시 효과 (빛나는 오로라 테두리) === */
                .search-bar:focus-within {
                  background-image:
                    linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)),
                    linear-gradient(135deg, #c6b0ff, #b7e8ff, #91a8ff);
                  box-shadow: 0 0 25px rgba(150,120,255,0.35);
                  transform: scale(1.02);
                }

                /* === 엔터(Submit) 시 시각적 반응 === */
                .search-input:focus:valid {
                  animation: enterPulse 0.3s ease-out;
                }
                @keyframes enterPulse {
                  0%   { box-shadow: 0 0 0 rgba(150,120,255,0); }
                  50%  { box-shadow: 0 0 15px rgba(150,120,255,0.4); }
                  100% { box-shadow: 0 0 0 rgba(150,120,255,0); }
                }

            /* 엔터(Submit) 시 시각적 반응 */

                  animation: enterPulse 0.35s ease-out;

                  100% { box-shadow: 0 0 0 rgba(150,120,255,0); }

                /* 7) 버튼/링크 호버 오로라 흐름 */

                  padding: 28px 0 64px;

                /* 섹션 타이틀: 중앙정렬 + 밑줄 */

                  letter-spacing: .4px;
                  text-align: center;
                  background: linear-gradient(90deg,#a99aff,#c0b5ff,#dcd6ff);

                  -webkit-text-fill-color: transparent;
                  position: relative;
                  display: inline-block;
                }
                .az-section .section-title::after {
                  content: "";

                  margin: 10px auto 0;
                  width: 180px;

                  background: linear-gradient(90deg,#c9bfff,#bcd0ff);

        <script>
            // 페이지 로드 후 카테고리와 설정을 자동으로 펼치기
             document.addEventListener('DOMContentLoaded', function () {
               [
                 ['#collapseDashboards', 'a.nav-link[data-bs-target="#collapseDashboards"]'],
                 ['#collapseUtilities', 'a.nav-link[data-bs-target="#collapseUtilities"]']
               ].forEach(([panelSel, triggerSel]) => {
                 const panel   = document.querySelector(panelSel);
                 const trigger = document.querySelector(triggerSel);
                 if (panel){
                   panel.classList.add('show'); // Bootstrap collapse 강제 오픈
                   panel.style.height = 'auto';
                 }
                 if (trigger){
                   trigger.removeAttribute('data-bs-toggle'); // 토글 비활성화
                   trigger.setAttribute('aria-expanded','true');
                 }
               });
             });

            // Workspace Load Button Functionality
            document.addEventListener('DOMContentLoaded', function() {
                const loadWorkspaceBtn = document.getElementById('loadWorkspaceBtn');
                const workspaceDisplayArea = document.getElementById('workspaceDisplayArea');
                const workspaceSelect = document.getElementById('workspace-select-write');

                if (loadWorkspaceBtn && workspaceDisplayArea) {
                    loadWorkspaceBtn.addEventListener('click', function() {
                        if (workspaceDisplayArea.style.display === 'none') {
                            // 워크스페이스 목록 불러오기
                            loadWorkspaceList();
                            workspaceDisplayArea.style.display = 'block';
                            // Reinitialize feather icons for the newly displayed content
                            if (typeof feather !== 'undefined') {
                                feather.replace();
                            }
                        } else {
                            workspaceDisplayArea.style.display = 'none';
                        }
                    });
                }
            });

            // 워크스페이스 목록 불러오기
            function loadWorkspaceList() {
                fetch('/api/workspaces/all')
                    .then(response => response.json())
                    .then(workspaces => {
                        const workspaceSelect = document.getElementById('workspace-select-write');
                        if (workspaceSelect) {
                            // 기존 옵션 초기화 (기본 옵션들 유지)
                            workspaceSelect.innerHTML = '<option value="">워크스페이스 선택</option><option value="new">새 워크스페이스 생성</option>';

                            // 워크스페이스 목록 추가
                            workspaces.forEach(workspace => {
                                const option = document.createElement('option');
                                option.value = workspace.workspace_id;
                                option.textContent = workspace.workspace_name;
                                workspaceSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('워크스페이스 목록 로드 실패:', error);
                        alert('워크스페이스 목록을 불러오는데 실패했습니다.');
                    });
            }

            // 워크스페이스 선택 변경 시 도구 목록 업데이트
            function changeWorkspaceInWrite(selectElement) {
                const workspaceId = selectElement.value;
                const toolsContainer = document.getElementById('workspaceToolsContainer');
                const titleElement = document.getElementById('workspace-title-write');

                if (!workspaceId) {
                    // 선택 해제 시 빈 상태로 표시
                    if (toolsContainer) {
                        toolsContainer.innerHTML = '';
                    }
                    if (titleElement) {
                        titleElement.textContent = 'Workspace';
                    }
                    return;
                }

                // "새 워크스페이스 생성" 선택 시
                if (workspaceId === 'new') {
                    if (titleElement) {
                        titleElement.textContent = '새 워크스페이스';
                        titleElement.contentEditable = 'true';
                        titleElement.style.border = '1px solid #dee2e6';
                        titleElement.focus();

                        // 텍스트 전체 선택
                        const range = document.createRange();
                        range.selectNodeContents(titleElement);
                        const sel = window.getSelection();
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                    if (toolsContainer) {
                        // Add Tool 버튼만 표시
                        toolsContainer.innerHTML = `
                            <div class="col-auto">
                                <div class="d-flex flex-column align-items-center">
                                    <a class="card lift lift-sm text-center rounded-4" style="border-radius: 1.5rem; aspect-ratio: 1 / 1; display: block; text-decoration: none; width: 130px; max-width: 130px; height: 130px; cursor: pointer;" href="#" onclick="event.preventDefault(); showAddToolModal();">
                                        <div class="card-body d-flex flex-column align-items-center justify-content-center" style="width: 100%; height: 100%; padding: 0.5rem;">
                                            <i class="mb-2" data-feather="plus"></i>
                                            <div>Add Tool</div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        `;
                        // Feather icons 초기화
                        if (typeof feather !== 'undefined') {
                            feather.replace();
                        }
                    }
                    return;
                }

                // 기존 워크스페이스 선택 시 - AJAX로 워크스페이스 정보 가져오기
                fetch('/api/workspace/' + workspaceId)
                    .then(response => response.json())
                    .then(data => {
                        // 제목 업데이트 및 편집 비활성화
                        if (titleElement) {
                            titleElement.textContent = data.workspaceName;
                            titleElement.contentEditable = 'false';
                            titleElement.style.border = 'none';
                        }

                        // 도구 목록 업데이트 - category.html의 구조를 완전히 동일하게!
                        if (toolsContainer && data.tools) {
                            toolsContainer.innerHTML = '';

                            // 각 도구를 category.html과 완전히 동일한 col-auto 구조로 표시
                            data.tools.forEach(tool => {
                                const toolHtml = `
                                    <div class="col-auto tool-item-write" data-tool-id="${tool.toolId}">
                                        <div class="d-flex flex-column align-items-center position-relative">
                                            <a class="card lift lift-sm text-center rounded-4" style="border-radius: 1.5rem; aspect-ratio: 1 / 1; display: block; text-decoration: none; width: 130px; max-width: 130px; height: 130px;" href="#">
                                                <div class="card-body d-flex flex-column align-items-center justify-content-center" style="width: 100%; height: 100%; padding: 0.5rem;">
                                                    <img src="/assets/img/logo_img/${tool.toolName}.png"
                                                         alt="${tool.toolName} Logo"
                                                         class="workspace-logo"
                                                         onerror="console.error('워크스페이스 이미지 로드 실패:', this.src); this.onerror=null; this.src='/assets/img/logo_img/default.png';">
                                                </div>
                                            </a>
                                            <div class="tool-delete-icon-write" style="position: absolute; top: -8px; right: -8px; width: 28px; height: 28px; border-radius: 50%; background: #dc3545; display: none; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 10;"
                                                 onclick="deleteToolFromWorkspaceWrite(${tool.toolId})">
                                                <i data-feather="x" style="width: 18px; height: 18px; color: white; stroke-width: 3;"></i>
                                            </div>
                                            <div class="toolname">${tool.toolName}</div>
                                        </div>
                                    </div>
                                `;
                                toolsContainer.innerHTML += toolHtml;
                            });

                            // Add Tool 버튼도 추가 (category.html과 동일)
                            const addToolHtml = `
                                <div class="col-auto">
                                    <div class="d-flex flex-column align-items-center">
                                        <a class="card lift lift-sm text-center rounded-4" style="border-radius: 1.5rem; aspect-ratio: 1 / 1; display: block; text-decoration: none; width: 130px; max-width: 130px; height: 130px; cursor: pointer;" href="#" onclick="event.preventDefault(); showAddToolModal();">
                                            <div class="card-body d-flex flex-column align-items-center justify-content-center" style="width: 100%; height: 100%; padding: 0.5rem;">
                                                <i class="mb-2" data-feather="plus"></i>
                                                <div>Add Tool</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            `;
                            toolsContainer.innerHTML += addToolHtml;

                            // Feather icons 다시 초기화
                            if (typeof feather !== 'undefined') {
                                feather.replace();
                            }

                            // 삭제 모드가 활성화되어 있으면 삭제 아이콘 표시
                            if (isDeleteModeActiveWrite) {
                                const deleteIcons = document.querySelectorAll('.tool-delete-icon-write');
                                deleteIcons.forEach(icon => {
                                    icon.style.display = 'flex';
                                });
                            }
                        }
                    })
                    .catch(error => {
                        console.error('워크스페이스 로드 실패:', error);
                        alert('워크스페이스를 불러오는데 실패했습니다.');
                    });
            }

            // 워크스페이스 이름 저장 (write_page용)
            function saveWorkspaceNameWrite(element) {
                const newName = element.textContent.trim();
                if (!newName) {
                    alert('워크스페이스 이름을 입력해주세요.');
                    element.textContent = '새 워크스페이스';
                    return;
                }

                element.contentEditable = 'false';
                element.style.border = 'none';
            }

            // 삭제 모드 토글 (write_page용)
            let isDeleteModeActiveWrite = false;

            function toggleDeleteModeWrite() {
                isDeleteModeActiveWrite = !isDeleteModeActiveWrite;
                const deleteIcons = document.querySelectorAll('.tool-delete-icon-write');
                const toggleBtn = document.getElementById('toggleDeleteModeWrite');

                if (isDeleteModeActiveWrite) {
                    deleteIcons.forEach(icon => {
                        icon.style.display = 'flex';
                    });
                    toggleBtn.innerHTML = '<i data-feather="x" style="color: #6c757d;"></i>';
                    toggleBtn.title = '취소';
                } else {
                    deleteIcons.forEach(icon => {
                        icon.style.display = 'none';
                    });
                    toggleBtn.innerHTML = '<i data-feather="trash-2" style="color: #dc3545;"></i>';
                    toggleBtn.title = '도구 삭제';
                }

                // Feather icons 다시 초기화
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            }

            // 워크스페이스에서 도구 삭제 (write_page용)
            function deleteToolFromWorkspaceWrite(toolId) {
                const workspaceId = document.getElementById('workspace-select-write')?.value;

                if (!workspaceId || workspaceId === 'new' || workspaceId === '') {
                    alert('워크스페이스를 선택해주세요.');
                    return;
                }

                if (!confirm('이 도구를 삭제하시겠습니까?')) {
                    return;
                }

                fetch(`/api/workspace/${workspaceId}/tool/${toolId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('삭제 실패');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('도구가 삭제되었습니다.');
                    // 워크스페이스 새로고침
                    const selectElement = document.getElementById('workspace-select-write');
                    if (selectElement) {
                        changeWorkspaceInWrite(selectElement);
                    }
                    // 삭제 모드 해제
                    isDeleteModeActiveWrite = true;
                    toggleDeleteModeWrite();
                })
                .catch(error => {
                    console.error('도구 삭제 실패:', error);
                    alert('도구 삭제에 실패했습니다.');
                });
            }
        </script>

        <!-- Add Tool Modal -->
        <div class="modal fade" id="addToolModal" tabindex="-1" aria-labelledby="addToolModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" style="max-width: 600px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addToolModalLabel">도구 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                        <div id="toolsContainer"></div>
                    </div>
                </div>
            </div>

        <script>
            // 카테고리 이름 매핑
            const categoryNamesWrite = {
                1: '글',
                2: '그림',
                3: '음악/음성',
                4: '코딩/개발',
                5: '영상',
                6: '검색',
                7: '교육/학습'
            };

            // Add Tool 모달 열기
            function showAddToolModal() {
                const modal = new bootstrap.Modal(document.getElementById('addToolModal'));
                modal.show();
                loadToolsForWriteModal();
            }

            // 도구 목록 로드
            function loadToolsForWriteModal() {
                fetch('/api/tools/all')
                    .then(response => response.json())
                    .then(tools => {
                        const container = document.getElementById('toolsContainer');
                        container.innerHTML = '';

                        // 카테고리별로 그룹화
                        const toolsByCategory = {};
                        tools.forEach(tool => {
                            const categoryId = tool.categoryId || 0;
                            if (!toolsByCategory[categoryId]) {
                                toolsByCategory[categoryId] = [];
                            }
                            toolsByCategory[categoryId].push(tool);
                        });

                        // 카테고리별로 표시
                        Object.keys(toolsByCategory).sort().forEach(categoryId => {
                            const categoryTools = toolsByCategory[categoryId];
                            const categoryName = categoryNamesWrite[categoryId] || '기타';

                            // 카테고리 헤더
                            const categoryHeader = document.createElement('div');
                            categoryHeader.className = 'mb-3 mt-4 d-flex align-items-center';
                            categoryHeader.innerHTML = `
                                <h6 class="fw-bold text-secondary mb-0 me-3">${categoryName}</h6>
                                <div style="flex: 1; height: 2px; background: linear-gradient(90deg, #9c8cff, #a7b7ff); border-radius: 1px;"></div>
                            `;
                            container.appendChild(categoryHeader);

                            // 도구 그리드 (가로 3줄)
                            const toolsGrid = document.createElement('div');
                            toolsGrid.className = 'row g-2 mb-4';

                            categoryTools.forEach(tool => {
                                const toolCol = document.createElement('div');
                                toolCol.className = 'col-4';

                                const card = document.createElement('div');
                                card.className = 'card text-center';
                                card.style.cssText = 'cursor: pointer; border: 1px solid #dee2e6; border-radius: 0.75rem; padding: 0.5rem; height: 100%;';

                                // addEventListener를 사용하여 이벤트 핸들러 추가
                                card.addEventListener('click', function(e) {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    selectToolForWrite(tool.toolId, tool.toolName);
                                });

                                const cardBody = document.createElement('div');
                                cardBody.className = 'card-body p-2';

                                const img = document.createElement('img');
                                img.src = `/assets/img/logo_img/${encodeURIComponent(tool.toolName)}.png`;
                                img.alt = `${tool.toolName} Logo`;
                                img.className = 'img-fluid mb-2';
                                img.style.cssText = 'max-width: 60px; max-height: 60px; object-fit: contain;';
                                img.onerror = function() { this.src = '/assets/img/logo_img/default.png'; };

                                const toolNameDiv = document.createElement('div');
                                toolNameDiv.className = 'toolname';
                                toolNameDiv.style.cssText = 'font-size: 0.75rem; font-weight: 500; color: #333;';
                                toolNameDiv.textContent = tool.toolName;

                                cardBody.appendChild(img);
                                cardBody.appendChild(toolNameDiv);
                                card.appendChild(cardBody);
                                toolCol.appendChild(card);
                                toolsGrid.appendChild(toolCol);
                            });

                            container.appendChild(toolsGrid);
                        });
                    })
                    .catch(error => {
                        console.error('도구 로드 실패:', error);
                        document.getElementById('toolsContainer').innerHTML = '<p class="text-danger">도구를 불러오는데 실패했습니다.</p>';
                    });
            }

            // 도구 선택
            function selectToolForWrite(toolId, toolName) {
                const workspaceSelect = document.getElementById('workspace-select-write');
                const workspaceId = workspaceSelect?.value;

                // 새 워크스페이스 생성 모드인 경우
                if (workspaceId === 'new') {
                    const titleElement = document.getElementById('workspace-title-write');
                    let workspaceName = titleElement ? titleElement.textContent.trim() : '';

                    // 이름이 비어있거나 기본값이면 사용자에게 입력 요청
                    if (!workspaceName || workspaceName === '새 워크스페이스' || workspaceName === 'Workspace') {
                        const userInput = prompt('워크스페이스 이름을 입력해주세요:', '');
                        if (!userInput || !userInput.trim()) {
                            alert('워크스페이스 이름이 필요합니다.');
                            return;
                        }
                        workspaceName = userInput.trim();

                        // 타이틀 업데이트
                        if (titleElement) {
                            titleElement.textContent = workspaceName;
                        }
                    }

                    // 워크스페이스 생성 후 도구 추가
                    fetch('/api/workspace', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            workspaceName: workspaceName,
                            userId: 1
                        })
                    })
                    .then(response => response.json())
                    .then(workspaceData => {
                        console.log('워크스페이스 생성 성공:', workspaceData);

                        if (titleElement) {
                            titleElement.contentEditable = 'false';
                            titleElement.style.border = 'none';
                        }

                        // 워크스페이스 ID 가져오기 (workspace_id 또는 workspaceId)
                        const newWorkspaceId = workspaceData.workspace_id || workspaceData.workspaceId;
                        console.log('새 워크스페이스 ID:', newWorkspaceId);

                        // 워크스페이스 select에 추가하고 선택
                        if (workspaceSelect) {
                            const newOption = document.createElement('option');
                            newOption.value = newWorkspaceId;
                            newOption.text = workspaceName;
                            newOption.selected = true;
                            workspaceSelect.appendChild(newOption);
                        }

                        // 도구 추가
                        return fetch(`/api/workspace/${newWorkspaceId}/add-tool/${toolId}`, {
                            method: 'POST'
                        });
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => { throw new Error(text); });
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(`워크스페이스가 생성되고 ${toolName}이(가) 추가되었습니다.`);
                        bootstrap.Modal.getInstance(document.getElementById('addToolModal')).hide();
                        // 워크스페이스 목록 새로고침
                        loadWorkspaceList();
                    })
                    .catch(error => {
                        console.error('워크스페이스 생성 또는 도구 추가 실패:', error);
                        alert('워크스페이스 생성 또는 도구 추가에 실패했습니다.');
                    });
                    return;
                }

                // 워크스페이스가 선택되지 않은 경우
                if (!workspaceId || workspaceId === '') {
                    alert('워크스페이스를 먼저 선택해주세요.');
                    return;
                }

                // API 호출하여 도구 추가
                fetch(`/api/workspace/${workspaceId}/add-tool/${toolId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(`${toolName}이(가) 워크스페이스에 추가되었습니다.`);
                    bootstrap.Modal.getInstance(document.getElementById('addToolModal')).hide();
                    // 워크스페이스 새로고침
                    const selectElement = document.getElementById('workspace-select-write');
                    if (selectElement) {
                        changeWorkspaceInWrite(selectElement);
                    }
                })
                .catch(error => {
                    console.error('도구 추가 실패:', error);
                    if (error.message.includes('already exists')) {
                        alert(`${toolName}은(는) 이미 워크스페이스에 추가되어 있습니다.`);
                    } else {
                        alert('도구 추가에 실패했습니다: ' + error.message);
                    }
                });
            }
        </script>

        <script>
            // 게시물 제출 함수
            function submitPost() {
                // 제목과 내용 가져오기
                const title = document.getElementById('postTitleInput').value.trim();
                const content = window.easyMDE ? window.easyMDE.value() : document.getElementById('postEditor').value;
                const workspaceId = document.getElementById('workspace-select-write')?.value;

                // 유효성 검사
                if (!title) {
                    alert('제목을 입력해주세요.');
                    return;
                }

                if (!content || content.trim() === '') {
                    alert('내용을 입력해주세요.');
                    return;
                }

                if (!workspaceId || workspaceId === '' || workspaceId === 'new') {
                    alert('워크스페이스를 선택해주세요.');
                    return;
                }

                // 게시물 데이터 생성
                const postData = {
                    title: title,
                    content: content,
                    workspaceId: parseInt(workspaceId),
                    author: 'lumino',
                    profileImg: '/assets/img/illustrations/profiles/luminosang.png'
                };

                console.log('게시물 저장 요청:', postData);

                // API 호출
                fetch('/api/community/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('게시물 저장 성공:', data);
                    alert('게시물이 성공적으로 등록되었습니다!');
                    // 커뮤니티 페이지로 이동
                    window.location.href = '/community_page';
                })
                .catch(error => {
                    console.error('게시물 저장 실패:', error);
                    alert('게시물 등록에 실패했습니다: ' + error.message);
                });
            }
        </script>
